<!doctype html>
<html lang="en">

<head>
    <title>Fashion Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/shared.js"></script>
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row sharedNavbar">


        </div>
        <div class="row formControl mt-3">
            
                    <div class="col-sm-12 col-lg-4"></div>
                    <div class="col-sm-12 col-lg-4 mt-4 mb-4">
                        
                        <form id="registerForm" method="POST">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Kullanıcı Adı</label>
                                <input type="userName" class="form-control" id="userName" placeholder="Kullanıcı Adınızı Giriniz" required>
        
                            </div>
                            <div class="mb-3">
                                <label for="userSurname" class="form-label">Kullanıcı Soyadı</label>
                                <input type="userSurname" class="form-control" id="userSurname" placeholder="Kullanıcı Soyadınızı Giriniz" required>
        
                            </div>
                            <div class="mb-3">
                                <label for="userTelephone" class="form-label">Telefon</label>
                                <input type="tel" class="form-control" id="userPhone" placeholder="Telefon Numaranızı Giriniz" required>
        
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Adresinizi Giriniz " required>
        
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" placeholder="Kullanıcı Şifrenizi Giriniz" required>
                            </div>
        
                            <div class="formButtons">
                                <button type="submit" class="btn form-control bta">KAYIT OL</button>
                                
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12 col-lg-4"></div>
        
                
        </div>
        
            <footer class="mt-5" >
               
            </footer>
        

        
    
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</body>

</html>
