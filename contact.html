<!doctype html>
<html lang="en">
  <head>
    <title>Fashion Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/shared.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container mt-3">
        <div class="row sharedNavbar">

        </div>
        <div class="row alertContainer"></div>
        <div class="row" style="background-image:url(img/logo.jpg); opacity: 0.6; background-repeat: no-repeat; text-align: center;">
            <div class="col-sm-3 mt-3 mb-3"></div>
            <div class="col-sm-6">
                <div class="row">
                <input class="form-control mb-3 mt-3" placeholder="Adınız Soyadınız" type="text" id="name"  autofocus>
                <input class="form-control mb-3 mt-3" placeholder="E-Posta Adresiniz" type="email" id="mail" >
                <input class="form-control mb-3 mt-3" placeholder="Konu" type="text" id="konu" >
                <textarea class="form-control mb-3 mt-3" placeholder="Lütfen Mesajınızı Buraya Yazın.." rows="10" id="message" ></textarea>
                <button class="form-control mb-3 mt-3" id="submit">GÖNDER</button>
                </div>
                
            
            </div>
            <div class="col-sm-3 mt-3 mb-3"></div>
        </div>
        <footer></footer>

    </div>
      
    <!-- Bootstrap JavaScript Libraries -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/contact.js"></script>
</body>
</html>
